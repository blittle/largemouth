<!DOCTYPE HTML>
<html>
	<head>
	    <title>Fire</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
		<script>
			!function(global) {
				var urlReg = new RegExp('^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\([^#]*))?(#(.*))?');

				var connections = {};

				var Fire = function(address) {

					var parse = urlReg.exec(address),
						scheme = parse[1],
						domain = parse[3],
						path = parse[5],
						query = parse[6],
						host = (scheme ? scheme : "") + (domain ? domain : ""),
						url = (path ? path : "") + (query ? query : ""),
						socket = connections[host],
						scope = this;

					this._path = url;

					this.attributes = {};
					this._callbacks = [];

					if(!socket) {
						this._socket = socket = connections[host] = io.connect(host);
					}

					socket.on('data', function (data) {
						scope.attributes[data.path] = data.value;
						for(var i=0, iLength = scope._callbacks.length; i < iLength; i++) {
							scope._callbacks[i]();
						}
					});

					socket.emit('subscribe', url);
				};

				Fire.prototype.on = function(eventType, callback, context) {
					var scope = this;

					this._callbacks.push(function() {
						return callback.call(context, scope.attributes[scope._path]);
					});

					return this;
				};

				Fire.prototype.set = function(value, onComplete) {
					this._socket.emit('set', {
						path: this._path,
						value: value
					});

					return this;
				};

				window.Fire = Fire;

			}(window);
			
		</script>
		<script>
			var fire = new Fire('http://10.1.11.36:3000/someObject');

			fire.on('value', function(snapshot) {
				console.log(snapshot);
			});
		</script>
	</head>
	<body></body>
</html>
